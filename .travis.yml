dist: focal
sudo: required

language: php

cache:
  directories:
  - "$HOME/.composer/cache/files"

matrix:
  fast_finish: true
  include:
  - name: PHP 7.3 Unit tests
    php: 7.3
    env: TEST_CONFIG="phpunit.xml"
  - name: Code Style Check
    php: 7.3
    env: CHECK_CS=1

branches:
  only:
  - master
  - /^\d.\d+$/

before_install:
- echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
- TEST_TIMEZONES=("America/New_York" "Asia/Calcutta" "UTC")
- TEST_TIMEZONE=${TEST_TIMEZONES["`shuf -i 0-2 -n 1`"]}

install:
- travis_retry composer install --prefer-dist --no-interaction --no-suggest

script:
- if [ "$TEST_CONFIG" != "" ] ; then php -d date.timezone=$TEST_TIMEZONE -d memory_limit=-1
  vendor/bin/phpunit -c $TEST_CONFIG ; fi
- if [ "$CHECK_CS" == "1" ] ; then ./vendor/bin/php-cs-fixer fix -v --dry-run --show-progress=estimating; fi

notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false

git:
  depth: 30
