dist: trusty
sudo: required

language: php

cache:
  directories:
  - "$HOME/.composer/cache/files"

env:
  global:
    - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/selenium.yml"
    - APP_ENV=behat
    - APP_DEBUG=1
    - PROJECT_VERSION=^3.3.x-dev

matrix:
  fast_finish: true
  include:
  - name: ""
    php: 7.3
    env:
      - BEHAT_OPTS="--profile=browser --suite=password -c=behat_ibexa_oss.yaml"
  - name: "User login providers tests"
    php: 7.3
    env:
      - SETUP_BEHAT_OPTS="--mode=standard --profile=setup --suite=login-methods -c=behat_ibexa_oss.yaml"
      - BEHAT_OPTS="--profile=browser --suite=providers -c=behat_ibexa_oss.yaml"

branches:
  only:
  - master
  - /^\d.\d+$/

before_install:
- echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
- TEST_TIMEZONES=("America/New_York" "Asia/Calcutta" "UTC")
- TEST_TIMEZONE=${TEST_TIMEZONES["`shuf -i 0-2 -n 1`"]}

install:
  - travis_retry composer install --prefer-dist --no-interaction --no-suggest
  - ./vendor/bin/prepare_project_edition.sh oss ${PROJECT_VERSION} ${COMPOSE_FILE}

before_script:
  - if [ "${SETUP_BEHAT_OPTS}" != "" ] ; then cd "$HOME/build/project"; docker-compose exec --user www-data app sh -c "vendor/bin/ezbehat $SETUP_BEHAT_OPTS" ; fi

script:
  - cd "$HOME/build/project"; docker-compose exec --user www-data app sh -c "vendor/bin/ezbehat ${BEHAT_OPTS}"

after_script:
  - vendor/bin/ezreport

notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false

git:
  depth: 30
